<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choix du Genre</title>
    <style>
        /* Style de la page principale */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('fond.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Georgia', serif;
            color: #f3e9e2;
            overflow: hidden;
        }

        .genre-choice {
            text-align: center;
        }

        .genre-choice h1 {
            font-size: 4em;
            margin: 0.1em 0;
            color: #f3e9e2;
            letter-spacing: 0.1em;
            cursor: pointer;
            font-weight: bold;
        }

        .genre-choice h1:hover {
            color: #f7a7b5;
        }

        .click-area {
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Contenu central pour le choix du genre -->
    <div class="genre-choice">
        <h1 class="click-area" onclick="choisirGenre('femme')">FEMME</h1>
        <h1 class="click-area" onclick="choisirGenre('homme')">HOMME</h1>
    </div>

    <!-- Intégration de Firebase via CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-analytics.js"></script>

    <script>
        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDNrpbJl2AJCL0f3VmOU91G2lLjTEZ0VkM",
            authDomain: "project-8302741511644423812.firebaseapp.com",
            databaseURL: "https://project-8302741511644423812-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "project-8302741511644423812",
            storageBucket: "project-8302741511644423812.appspot.com",
            messagingSenderId: "999381983248",
            appId: "1:999381983248:web:37c70db29d0e156cdf6a95",
            measurementId: "G-FPZ785TYD1"
        };

        // Initialisation de Firebase
        const app = firebase.initializeApp(firebaseConfig);

        // Référence à la base de données
        const database = firebase.database(app);

        // Fonction pour choisir un genre et effectuer le tirage
        function choisirGenre(genre) {
            lancerTirage(genre);
        }

        function lancerTirage(genre) {
            const today = new Date().toISOString().slice(0, 10); // Date actuelle (format YYYY-MM-DD)
            
            // Références Firebase pour suivre les gagnants
            const gagnantRef = database.ref('gagnants/' + today);

            // Vérifier si un gagnant a déjà été enregistré pour aujourd'hui
            gagnantRef.get().then(snapshot => {
                if (snapshot.exists()) {
                    // Si un gagnant existe, afficher un message de perte
                    alert(`Le tirage pour aujourd'hui a déjà eu lieu pour ${genre}.`);
                    lancerVideo("perdu.mp4");
                } else {
                    // Si aucun gagnant n'a encore été enregistré, enregistrer ce tirage comme gagnant
                    gagnantRef.set({
                        genre: genre,
                        date: today
                    }).then(() => {
                        // Lancer la vidéo du gagnant
                        alert(`Félicitations ! Vous avez gagné pour ${genre}`);
                        lancerVideo("gagner_1.mov");
                    }).catch(error => {
                        console.error("Erreur d'écriture dans la base de données Firebase :", error);
                        alert("Une erreur est survenue. Veuillez réessayer.");
                    });
                }
            }).catch(error => {
                console.error("Erreur lors de la lecture de la base de données Firebase :", error);
                alert("Une erreur est survenue. Veuillez réessayer.");
            });
        }

        // Fonction pour lancer une vidéo
        function lancerVideo(videoFile) {
            // Création de l'élément vidéo plein écran
            const video = document.createElement("video");
            video.src = videoFile;
            video.autoplay = true;
            video.muted = true;
            video.loop = false;
            video.playsInline = true;
            video.style.width = "100%";
            video.style.height = "100vh";
            video.style.objectFit = "cover";
            video.style.pointerEvents = "none"; // Empêche l'interaction
            video.setAttribute("playsinline", "");
            video.setAttribute("autoplay", "true");
            video.setAttribute("muted", "true");

            // Remplacer le contenu de la page par la vidéo
            document.body.innerHTML = "";
            document.body.appendChild(video);
        }
    </script>

</body>
</html>
