<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choix du Genre</title>
    <style>
        /* Style de la page principale */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('fond.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Georgia', serif;
            color: #f3e9e2;
            overflow: hidden;
        }

        .genre-choice {
            position: relative;
            width: 200px; /* Largeur du conteneur */
            height: 200px; /* Hauteur du conteneur */
        }

        .click-area {
            position: absolute;
            width: 100%;
            height: 100%;
            cursor: pointer;
            background-size: cover;
            background-position: center;
            border: none;
            outline: none;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .click-area.femme {
            background-image: url('6.png'); /* Image pour le choix femme */
            z-index: 2; /* Au-dessus de l'autre bouton */
        }

        .click-area.homme {
            background-image: url('7.png'); /* Image pour le choix homme */
            z-index: 1; /* Derrière l'autre bouton */
        }

        /* Effet visuel au survol */
        .click-area:hover {
            transform: scale(1.1); /* Zoom léger */
            opacity: 0.8; /* Transparence pour l’effet */
        }
    </style>
</head>
<body>

    <!-- Conteneur des boutons superposés -->
    <div class="genre-choice">
        <button class="click-area femme" onclick="lancerTirage('femme')" aria-label="Choisir Femme"></button>
        <button class="click-area homme" onclick="lancerTirage('homme')" aria-label="Choisir Homme"></button>
    </div>

    <script>
        function lancerTirage(genre) {
            const today = new Date().toISOString().slice(0, 10); // Date actuelle (format YYYY-MM-DD)
            const lastTirageDateKey = `lastTirageDate_${genre}`;
            const lastTirageResultKey = `lastTirageResult_${genre}`;

            const lastTirageDate = localStorage.getItem(lastTirageDateKey);
            const lastTirageResult = localStorage.getItem(lastTirageResultKey);

            let isGagnant;

            // Si le tirage d'aujourd'hui pour ce genre n'a pas encore eu lieu, on en crée un
            if (lastTirageDate !== today) {
                isGagnant = Math.random() < 0.02; // 2 % de chance de gagner
                localStorage.setItem(lastTirageDateKey, today);
                localStorage.setItem(lastTirageResultKey, isGagnant ? "gagner" : "perdu");
            } else {
                // Sinon, on utilise le résultat enregistré pour aujourd'hui
                isGagnant = lastTirageResult === "gagner";
            }

            // Lancement de la vidéo selon le résultat du tirage
            const videoFile = isGagnant ? "gagner.mp4" : "perdu.mp4";
            lancerVideo(videoFile);
        }
