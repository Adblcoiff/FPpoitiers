<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choix du Genre</title>
    <style>
        /* Style de la page principale */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('fond.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Georgia', serif;
            color: #f3e9e2;
            overflow: hidden;
        }

        .genre-choice {
            text-align: center;
        }

        .genre-choice h1 {
            font-size: 4em;
            margin: 0.1em 0;
            color: #f3e9e2;
            letter-spacing: 0.1em;
            cursor: pointer;
            font-weight: bold;
        }
        .genre-choice h1:hover {
            color: #f7a7b5;
        }

        .click-area {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Contenu central pour le choix du genre -->
    <div class="genre-choice">
        <h1 class="click-area" onclick="choisirGenre('femme')">FEMME</h1>
        <h1 class="click-area" onclick="choisirGenre('homme')">HOMME</h1>
    </div>

    <script>
        const SHEET_ID = "1wV1J-YQw8WPiMNCFIPVfHWSmasiQVy7fUUe_KaqwYOI"; // ID de votre feuille Google
        const API_KEY = "AIzaSyA9xvkIzsZtb-RlsQWGPosdf6rtbAF8WRY";   // Votre clé API Google Cloud
        const SHEET_URL = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/Tirages?key=${API_KEY}`;
        const APPEND_URL = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/Tirages:append?valueInputOption=RAW&key=${API_KEY}`;

        async function choisirGenre(genre) {
            await lancerTirage(genre);
        }

        async function lancerTirage(genre) {
            const today = new Date().toISOString().slice(0, 10); // Date du jour au format ISO

            try {
                // Vérification des tirages existants pour aujourd'hui
                const response = await fetch(SHEET_URL);
                const data = await response.json();

                const rows = data.values || [];
                const tirageDuJour = rows.filter(row => row[0] === today); // Filtrer par date

                // Vérifier si le genre a déjà un gagnant aujourd'hui
                const tirageGenre = tirageDuJour.find(row => row[1] === genre);

                if (tirageGenre) {
                    // Si un gagnant a déjà été enregistré pour ce genre
                    lancerVideo("perdu.mp4");  // Afficher un message de perdant
                } else {
                    // Aucun tirage pour ce genre aujourd'hui, on l'ajoute
                    await fetch(APPEND_URL, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            values: [[today, genre]]
                        })
                    });
                    lancerVideo("gagner_1.mov");  // Afficher la vidéo de gagnant
                }
            } catch (error) {
                console.error("Erreur lors de la communication avec Google Sheets :", error);
                alert("Une erreur est survenue. Veuillez réessayer plus tard.");
            }
        }

        function lancerVideo(videoFile) {
            // Création de l'élément vidéo plein écran
            const video = document.createElement("video");
            video.src = videoFile;
            video.autoplay = true;
            video.muted = true;
            video.loop = false;
            video.playsInline = true;
            video.style.width = "100%";
            video.style.height = "100vh";
            video.style.objectFit = "cover";
            video.style.pointerEvents = "none"; // Empêche l'interaction
            video.setAttribute("playsinline", "");
            video.setAttribute("autoplay", "true");
            video.setAttribute("muted", "true");

            // Remplacer le contenu de la page par la vidéo
            document.body.innerHTML = "";
            document.body.appendChild(video);
        }
    </script>
</body>
</html>
