<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choix du Genre</title>
    <style>
        /* Style de la page principale */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('fond.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Georgia', serif;
            color: #f3e9e2;
            overflow: hidden;
        }
        
        .genre-choice {
            text-align: center;
        }

        .genre-choice h1 {
            font-size: 4em;
            margin: 0.1em 0;
            color: #f3e9e2;
            letter-spacing: 0.1em;
            cursor: pointer;
            font-weight: bold;
        }
        .genre-choice h1:hover {
            color: #f7a7b5;
        }

        .click-area {
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Contenu central pour le choix du genre -->
    <div class="genre-choice">
        <h1 class="click-area" onclick="choisirGenre('femme')">FEMME</h1>
        <h1 class="click-area" onclick="choisirGenre('homme')">HOMME</h1>
    </div>

    <script>
        function choisirGenre(genre) {
            console.log(`Choix du genre: ${genre}`);  // Pour déboguer quel genre a été choisi
            lancerTirage(genre);
        }

        function lancerTirage(genre) {
            const today = new Date().toISOString().slice(0, 10); // Date actuelle (format YYYY-MM-DD)
            console.log('Date actuelle:', today); // Pour vérifier si la date est correcte

            // Clés pour localStorage spécifiques à chaque genre
            const lastTirageDateKey = `lastTirageDate_${genre}`;
            const lastTirageResultKey = `lastTirageResult_${genre}`;
            const gagnantAttribueKey = `gagnantAttribue_${today}`;

            // Récupération des données stockées dans localStorage
            const lastTirageDate = localStorage.getItem(lastTirageDateKey);
            const lastTirageResult = localStorage.getItem(lastTirageResultKey);
            const gagnantAttribue = JSON.parse(localStorage.getItem(gagnantAttribueKey)) || { femme: false, homme: false };

            console.log('Dernière date de tirage:', lastTirageDate);
            console.log('Résultat précédent:', lastTirageResult);
            console.log('Gagnants attribués:', gagnantAttribue);

            let isGagnant;

            // Si aucun tirage n'a eu lieu aujourd'hui, on effectue un tirage
            if (lastTirageDate !== today) {
                console.log('Aucun tirage effectué aujourd\'hui. Nouveau tirage...');
                // Vérifie si un gagnant a déjà été attribué pour ce genre
                if (!gagnantAttribue[genre]) {
                    // Effectue un tirage aléatoire avec 50 % de chance de gagner
                    isGagnant = Math.random() < 0.50; // 50 % de chance de gagner
                    console.log('Résultat du tirage:', isGagnant ? 'Gagnant' : 'Perdant');

                    // Si le tirage est gagnant, on l'enregistre
                    if (isGagnant) {
                        gagnantAttribue[genre] = true; // Marque ce genre comme gagnant pour la journée
                        localStorage.setItem(gagnantAttribueKey, JSON.stringify(gagnantAttribue)); // Sauvegarde l'état des gagnants
                    }
                } else {
                    console.log(`Un gagnant a déjà été attribué pour ${genre} aujourd'hui.`);
                    // Si un gagnant a déjà été attribué pour ce genre, on ne refait pas le tirage
                    isGagnant = false;
                }

                // Sauvegarde la date et le résultat du tirage
                localStorage.setItem(lastTirageDateKey, today);
                localStorage.setItem(lastTirageResultKey, isGagnant ? "gagner" : "perdu");
            } else {
                // Si le tirage a déjà eu lieu aujourd'hui, on utilise le résultat enregistré
                console.log('Tirage déjà effectué aujourd\'hui.');
                isGagnant = lastTirageResult === "gagner";
            }

            // Lancement de la vidéo en fonction du résultat du tirage
            const videoFile = isGagnant ? "gagner.mp4" : "perdu.mp4";
            lancerVideo(videoFile);
        }

        function lancerVideo(videoFile) {
            // Création de l'élément vidéo plein écran sans contrôle
            const video = document.createElement("video");
            video.src = videoFile;
            video.autoplay = true;
            video.muted = true;
            video.loop = false;
            video.playsInline = true;
            video.style.width = "100%";
            video.style.height = "100vh";
            video.style.objectFit = "cover";
            video.style.pointerEvents = "none"; // Empêche toute interaction avec la vidéo
            video.setAttribute("playsinline", "");
            video.setAttribute("autoplay", "true");
            video.setAttribute("muted", "true");

            // Remplacement du contenu de la page par la vidéo
            document.body.innerHTML = "";
            document.body.appendChild(video);
        }
    </script>

</body>
</html>
